name: Sync Documentation to GitHub Wiki

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "master"]
    paths:
      - 'docs/**'
      - '.github/workflows/sync-wiki.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Checkout wiki repository
        id: checkout-wiki
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.WIKI_TOKEN }}
      
      - name: Check if wiki exists
        id: wiki-check
        run: |
          if [ ! -d "wiki/.git" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::Wiki repository not found. Please initialize the wiki first by creating a page at https://github.com/${{ github.repository }}/wiki"
            exit 1
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Sync documentation to wiki
        if: steps.wiki-check.outputs.exists == 'true'
        run: |
          # Remove _config.yml and other Jekyll-specific files
          find docs -name '_config.yml' -o -name 'Gemfile*' -o -name '_site' | xargs rm -rf
          
          # Copy all markdown files from docs to wiki
          rsync -av --delete --exclude='.git' docs/ wiki/
          
          # Copy index.md to Home.md (wiki main page)
          if [ -f "wiki/index.md" ]; then
            cp wiki/index.md wiki/Home.md
          fi
          
          cd wiki
          
          # Configure git with token authentication
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git
          
          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Sync documentation from main repository (commit: ${{ github.sha }})"
            git push origin master
            echo "Wiki updated successfully"
          else
            echo "No changes to wiki"
          fi
