title: olib Documentation
description: A lightweight C library for object serialization and format conversion
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
